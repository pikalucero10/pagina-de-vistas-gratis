<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Promo Seguidores + Bonus</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }

    .container-custom {
      max-width: 600px;
      margin: auto;
      padding: 8rem 1rem 2rem; /* Agregamos espacio arriba para que el banner no tape */
    }

    .whatsapp-btn {
      background-color: #25d366;
      color: white;
      border: none;
      padding: 1.3rem 2rem;
      font-size: 1.4rem;
      border-radius: 12px;
      text-decoration: none;
      display: inline-block;
      margin-top: 2rem;
      width: 100%;
      animation: pulse-glow 1.8s infinite;
    }

    .whatsapp-btn:hover {
      background-color: #1ebe5b;
      color: white;
    }

    @keyframes pulse-glow {
      0% { box-shadow: 0 0 10px rgba(37, 211, 102, 0.6); transform: scale(1); }
      50% { box-shadow: 0 0 20px rgba(37, 211, 102, 1); transform: scale(1.03); }
      100% { box-shadow: 0 0 10px rgba(37, 211, 102, 0.6); transform: scale(1); }
    }

    ul.price-list {
      padding-left: 0;
      list-style: none;
      margin-top: 2rem;
    }

    ul.price-list li {
      padding: 0.4rem 0;
      border-bottom: 1px solid #333;
    }

    .bonus-banner {
      background-color: #ffc107;
      color: #111;
      font-weight: bold;
      text-align: center;
      padding: 0.9rem;
      position: fixed;
      top: -100px;
      left: 0;
      width: 100%;
      z-index: 9999;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      transition: top 0.6s ease;
    }

    .bonus-banner.show {
      top: 0;
    }

    @media (max-width: 576px) {
      h1 { font-size: 1.5rem; }
      .whatsapp-btn {
        font-size: 1.2rem;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Banner animado arriba -->
  <div id="bonusBanner" class="bonus-banner">
    🎁 BONUS ACTIVADO: reclamá tus 10.000 vistas GRATIS en un video de TikTok o Instagram
  </div>

  <div class="container container-custom text-center" id="contenido">
    <h1 class="mb-3">🔥 Seguidores y Likes con Promo Hoy</h1>

    <ul class="price-list">
      <li>📌 100 seguidores – <strong>$1000</strong></li>
      <li>📌 350 seguidores – <strong>$1300</strong></li>
      <li>📌 500 seguidores – <strong>$1700</strong></li>
      <li>📌 1000 seguidores – <strong>$3000</strong></li>
      <li>📌 1500 seguidores – <strong>$4500</strong></li>
    </ul>

    <a class="whatsapp-btn" href="https://wa.me/5492212024243?text=Hola%2C+vi+la+promo+y+quiero+reclamar+el+bonus">
      💬 Quiero mi BONUS por WhatsApp
    </a>
  </div>

  <script>
    // Mostrar banner y hacer scroll al contenido
    setTimeout(() => {
      const banner = document.getElementById("bonusBanner");
      banner.classList.add("show");

      // Scroll visual suave al contenido
      setTimeout(() => {
        document.getElementById("contenido").scrollIntoView({ behavior: "smooth", block: "start" });
      }, 600);
    }, 1500);
  </script>

</body>
</html>
